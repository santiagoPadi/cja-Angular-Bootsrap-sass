<div id="carrouselHome" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="./../../../../../assets/img/slider/slider1.jpg" alt="First slide">
    </div>
    <div class="carousel-item" *ngFor="let slide of carrouselSRC">
      <img class="d-block w-100" [src]="slide" alt="Second slide">
    </div>
  </div>
<a class="carousel-control-prev" href="#carrouselHome" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
<a class="carousel-control-next" href="#carrouselHome" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

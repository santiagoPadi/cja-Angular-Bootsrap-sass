<!-- Large modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Paginas mayanetianas</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Mayanetianos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="card-columns">
              <div class="card" *ngFor="let ref of links">
                <a [href]="ref.link">
                  <img class="card-img-top" [src]="ref.image" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">{{ref.title}}</h5>
                  </div>
                </a>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
